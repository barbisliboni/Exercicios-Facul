<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example While</title>
</head>

<body>
    <script>
        var tabuada = 1;

        while (tabuada <= 10) {
            var x = 1;
            document.write("...");
            while (x <= 10) {
                var response = x + tabuada;
                document.write("<br>" + x + " x " + tabuada + " = " + x);
                x++;
            }
            tabuada++;
            document.write("<hr>");
        }
    </script>

</body>

</html>
