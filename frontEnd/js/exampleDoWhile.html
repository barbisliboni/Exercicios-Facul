<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Do...While</title>
</head>
<body>
    <ul>
        <script>
            var x = 1;
            while (x <= 5) {
                document.write("<li>Número ", x, "</li>");
                document.write("<br>")
                x = x + 1;
            }

        </script>
    </ul>

    <ul>
        <script>
            var contador = 1;
            do {
                document.write("<li>Número ", contador, "</li>");
                document.write("<br>")
                contador = contador + 1;
            } while (contador <= 5);

        </script>
    </ul>
</body>
</html>
