<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>

<body>
    <script>
        function calculating(p1, p2, p3) {
            var media, result;

            media = (p1 + p2 + p3) / 3;

            result = "Report Card: " + media;
            result += (media<6) ? " Failed" : " Approved";

            return result;
        }

        document.write("Total: " + result);
    </script>
</body>

</html>
