<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>
        var student = {
            name: "BÃ¡rbara Liboni",
            gradeOne: 10,
            gradeTwo: 8,
            gradeThree: 6,
            gradeAvarage: function(){
                var average, gotOrNot;
                average = (this.gradeOne + this.gradeTwo + this.gradeThree) / 3;
                gotOrNot = "The student " + this.name + "got a " + average;

                gotOrNot += (average<6) ? " - disapproved" : " - approved";
                return gotOrNot;
            }
        }

        document.write(student.gradeAvarage());
    </script>
</body>
</html>
