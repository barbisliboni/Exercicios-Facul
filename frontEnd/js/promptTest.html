<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt test</title>
</head>

<body>
    <div>Interface programming</div>
    <script type="text/javascript">
        var gradeOne = parseInt(prompt("Insert the first grade:", 0));
        var gradeTwo = parseInt(prompt("Insert the second grade:", 0));
        var gradeThree = parseInt(prompt("Insert the third grade:", 0));

        averageGrade = (gradeOne + gradeTwo + gradeThree) / 3
        document.write("Average grade: " + averageGrade)
    </script>
</body>

</html>
