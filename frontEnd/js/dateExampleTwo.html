<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>JavaScript getDay()</h2>
        <p>getDay() returns the week days</p>
        <p>Let's use a array to show the week's name:</p>
        <p id="dayOfTheWeek"
            style="font-weight: bold; background-color: aqua; width: 100px; padding-top: 5px; padding-bottom: 5px;"></p>
    </center>

    <script>
        var date = new Date();
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        document.getElementById("dayOfTheWeek").innerHTML = days[date.getDay()];
    </script>
</body>

</html>
